<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCard | Cadastro</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 lang="en">Study<span>Card</span></h1>
        
        <form id="login" action="" method="post">

            <h2>Cadastro de informações:</h2>

            <div class="login-info">
                <label for="user">Seu nome completo</label>
                <input id="user" type="email" required placeholder="Nome completo">
            </div>
            
            <div class="login-info">
                <label for="tel">Número de Celular:</label>
                <input id="tel" type="tel" required placeholder="Número de Celular">
            </div>

            <div class="login-info">
                <label for="text">Qual seu país?</label>
                <input id="text" type="password" required placeholder="Qual seu país?">
            </div>
            
            <button type="submit">continuar</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
